<br><br><br><br><br>
<div
  style="
    font-size: 30px;
    font-weight: bold;
    color: green;
    width: 80rem;
    display: flex;
    justify-content: center;
  "
>
  REJECTED USER REQUESTS
</div>
<br /><br /><br /><br />
<div class="req">
  <div class="cookieCard card" *ngFor="let item of rejectedrequestdata">
    <p class="cookieHeading">Request From {{ item.user_name }}</p>
    <p class="cookieDescription">{{ item.req_Details }}</p>
    <p class="cookieDescription">{{ item.user_contact }}</p>
    <div class="btn">
      <button class="btn btn-danger" (click)="userstat(item.req_id)">
        ACCEPT
      </button>
    </div>
  </div>
</div>
