<form action="" [formGroup]="verificationForm">
    <div class="sort">

        <div class="input-group ">

            <span class="input-group-text" style="width: 131px;">District </span>
            <select class="form-select" formControlName="district_id" id="inputGroupSelect01"
                (change)="locFetch($event)">
                <option selected>..district..</option>
                <option [value]="item.district_id" *ngFor="let item of data">{{ item.district_name }}</option>

            </select>
        </div>
        <div class="input-group ">

            <span class="input-group-text" style="width: 131px;">Location </span>
            <select class="form-select" formControlName="loc_id" id="inputGroupSelect01"
                (change)="volFetchdatabyId($event)">
                <option selected>..location..</option>
                <option [value]="item.loc_id" *ngFor="let item of locdata">{{ item.loc_name }}</option>


            </select>
        </div>
    </div>
</form>


<div class="req" style="display: flex; flex-direction: column;">
    <div class="main" *ngFor="let item of verificationdata">
        <div class="cookieCard">
            <p class="cookieHeading">{{item.volunteer_name}} </p>
            <p class="cookieDescription">{{item.volunteer_contact}} </p>
            <p class="cookieDescription">{{item.volunteer_email}} </p>
        </div>
        <div class="btn">
            <button class="acceptButton" [disabled]="item.volreq_status === 1"
                (click)="volunteerrequest(item.volunteer_id)">Accept</button> <button class="rejecttButton"
                [disabled]="item.volreq_status === 2"
                (click)="volunteerrejectedbyadmin(item.volunteer_id)">Reject</button>
        </div>
    </div>
</div>
