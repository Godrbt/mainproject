<div class="container mt-4">
  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <div class="card shadow" style="width: 30rem">
        <div class="card-body">
          <form
            class="main"
            [formGroup]="complaintForm"
            (ngSubmit)="onSubmit()"
          >
            <div class="form-group" style="width: 25rem">
              <label for="title" class="col-form-label">Complaint Title:</label>
              <input
                type="text" 
                id="title"
                class="form-control"
                required
                formControlName="title"
              />
            </div>

            <div class="form-group">
              <label for="details" class="col-form-label" style="width: 25rem"
                >Complaint Details:</label
              >
              <textarea
                id="details" required
                class="form-control"
                rows="5"
                formControlName="details"
              ></textarea>
            </div>

            <button type="submit" class="btn btn-success">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4 justify-content-center">
    <div class="col-md-10">
      <div class="table-responsive" style="width: 80rem">
        <table
          class="table table-hover table-bordered justify-content-center"
          style="width: 70rem"
        >
          <thead class="thead-light">
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Complaint Title</th>
              <th scope="col">Complaint Details</th>
              <th scope="col">Reply from Admin</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of comdata">
              <td>{{ item.complaint_date }}</td>
              <td>{{ item.complaint_title }}</td>
              <td>{{ item.complaint_details }}</td>
              <td>{{ item.complaint_reply }}</td>
              <td>
                <a
                  href="javascript:void(0);"
                  class="btn btn-danger"
                  (click)="deleteRow(item.complaint_id)"
                  >Delete</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
