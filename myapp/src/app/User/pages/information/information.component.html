<div class="main">
  <div class="card" *ngFor="let item of infodata">
    <div>{{item.info_photo}}</div>
    <p>{{item.cat_name}}</p>
    <p>{{item.info_name}}</p>

    <p>
      {{item.info_details}}
    </p>

    <button (click)="apply(item.info_id)" type="submit" class="btn btn-outline-success">apply</button>
  </div>
</div>
