<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<div class="container">
    <aside>
        <div class="top">
            <div class="logo">
                <img src="../../../../assets/llo.png">
                <h2>INCLUSIVE <span class="red">NEST</span></h2>

            </div>
            <div class="close" id="close-btn"><span class="material-symbols-outlined">
                    close
                </span></div>
        </div>
        <div class="sidebar">
            <a routerLink="Home" routerLinkActive="active" ariaCurrentwhenActive="page" class="active">
                <span class="material-symbols-outlined">dashboard</span>
                <h5> Dashboard</h5>
            </a>
            <a routerLink="District" routerLinkActive="active" ariaCurrentwhenActive="page">
                <span class="material-symbols-outlined">map</span>
                <h5> District</h5>
            </a>
            <a routerLink="location" routerLinkActive="active" ariaCurrentwhenActive="page">
                <span class="material-symbols-outlined">my_location</span>
                <h5> location </h5>
            </a>
            <a routerLink="category" routerLinkActive="active" ariaCurrentwhenActive="page">
                <span class="material-symbols-outlined">category</span>
                <h5> category </h5>
            </a>
            <a routerLink="informationadding" routerLinkActive="active" ariaCurrentwhenActive="page">
                <span class="material-symbols-outlined">
                    lightbulb
                    </span>
                <h5> Information </h5>
            </a>
            <a routerLink="verification" routerLinkActive="active" ariaCurrentwhenActive="page">
                <span class="material-symbols-outlined">Done</span>
                <h5>Tutor Verification</h5>
            </a>
            <a routerLink="user-verification" routerLinkActive="active" ariaCurrentwhenActive="page">
                <span class="material-symbols-outlined">Done</span>
                <h5>User Verification</h5>
            </a>
            <a routerLink="info-verification" routerLinkActive="active" ariaCurrentwhenActive="page">
                <span class="material-symbols-outlined">Done</span>
                <h5>Info Verification</h5>
            </a>
            <a routerLink="view-complaint" routerLinkActive="active" ariaCurrentwhenActive="page">
                <span class="material-symbols-outlined">Forum</span>
                <h5>View Complaint</h5>
            </a>
            <a mat-button [matMenuTriggerFor]="about">
               <div style="display: inline-flex ;gap: 17px;"> <span class="material-symbols-outlined" style="margin-left: -38px;">Feedback</span>
                <h5>View Feedback</h5> </div> 
            </a>
            <mat-menu #about="matMenu">
                <a mat-menu-item routerLink="view-feedbackfrom-users" routerLinkActive="active" ariaCurrentwhenActive="page">User</a>
                <a mat-menu-item routerLink="view-feedbackfromvol" routerLinkActive="active" ariaCurrentwhenActive="page">Volunteer</a>
            </mat-menu>
            <a href="#">
                <span class="material-symbols-outlined">logout</span>
                <h5> Logout </h5>
            </a>
            
        </div>
    </aside>
    <div class="right">
        <div class="top">
            <button id="menu-btn">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </div>

    </div>
</div>
