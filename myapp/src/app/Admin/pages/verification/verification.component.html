<div style="display: flex;justify-content: center;width: 85rem;">
    <h2 style="font-size: 30px;font-weight: bold;width: 28rem; color: green;">VOLUNTEERS VERIFICATION</h2>
</div>
<br><br>

<div style="display: flex;justify-content: center;width: 85rem;">
    <form action="" [formGroup]="verificationForm">
        <div class="sort">

            <div class="input-group ">

                <span class="input-group-text" style="width: 20rem; ">District </span>
                <select style="width: 20rem; " class="form-select" formControlName="district_id" id="inputGroupSelect01"
                    (change)="locFetch($event)">
                    <option selected>..district..</option>
                    <option [value]="item.district_id" *ngFor="let item of data">{{ item.district_name }}</option>

                </select>
            </div>
            <div class="input-group ">

                <span class="input-group-text" style="width: 20rem; ">Location </span>
                <select style="width: 20rem; " class="form-select" formControlName="loc_id" id="inputGroupSelect01"
                    (change)="volFetchdatabyId($event)">
                    <option selected>..location..</option>
                    <option [value]="item.loc_id" *ngFor="let item of locdata">{{ item.loc_name }}</option>


                </select>
            </div>
        </div>
    </form>
</div>

<div class="main">

    <br><br><br>

    <div class="allcards">

        <div class="card" *ngFor="let item of verificationdata">
            <h4>{{item.volunteer_name}} </h4>
            <h4>{{item.volunteer_contact}}</h4>
            <h4>{{item.volunteer_email}} </h4>
            <h4>{{item.volunteer_details}}</h4>
            <a href="{{item.volunteer_proof}}" download>Proof</a>
            <br><br>
           <div style="display: flex;flex-direction: row;gap: 10px;">
            <button class="btn btn-success"[disabled]="item.volreq_status === 1"
            (click)="volunteerrequest(item.volunteer_id)">
                Verify
            </button>
            <button class="btn btn-danger" [disabled]="item.volreq_status === 2"
            (click)="volunteerrejectedbyadmin(item.volunteer_id)">
            Reject
        </button>
        </div>

        </div>

    </div>

    <br><br><br><br>

</div>
