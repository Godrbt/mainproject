<form [formGroup]="applyForm" class="dis">
    <div class="card p-5" style="width: 30rem;height: 14rem;box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; ">
        <div class="card-body" *ngFor="let item of applydata">

            <div class="parent">
                <p>
                    {{item.info_name}}
                </p>
                <p>
                    {{item.info_details}}
                </p>
                <div class="input-group">
                    <span class="input-group-text">Age</span>
                    <input type="text" aria-label="First name" formControlName="apply_age" class="form-control  w-90">

                </div>
                <div class="input-group">
                    <span class="input-group-text">Date</span>
                    <input type="text" aria-label="First name" formControlName="apply_curdate"
                        class="form-control  w-90">

                </div>


                <div class="child3">
                    <a href="javascript:void(0);" (click)="apply(item.info_id)">apply</a>
                </div>
            </div>





        </div>
    </div>
</form>
