<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="dis">
  <div class="card p-5" style="width: 30rem;height: 14rem;box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; ">
    <div class="card-body">

      <div class="parent">

        <div class="input-group">
          <span class="input-group-text">District</span>
          <input type="text" aria-label="First name" formControlName="district" class="form-control  w-90">

        </div>

        <div class="child3">
          <button type="submit" class="btn btn-outline-success">Success</button>
        </div>
      </div>





    </div>
  </div>

  <div style="width: 900px;">
    <table class="table table-hover  w-100 tablecontainer">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">District</th>
          <th scope="col">Action</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>

        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>

        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry the Bird</td>
          <td>twitter</td>

        </tr>
      </tbody>
    </table>
  </div>
</form>
