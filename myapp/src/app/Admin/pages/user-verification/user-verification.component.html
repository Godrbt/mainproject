<div class="req" style="display: flex; flex-direction: column;">
    <div class="main" *ngFor="let item of userverificationdata">
        <div class="cookieCard">
            <p class="cookieHeading">{{item.user_name}} </p>
            <p class="cookieDescription">{{item.user_contact}} </p>
            <p class="cookieDescription">{{item.user_email}} </p>
        </div>
        <div class="btn">
            <button class="acceptButton"  [disabled]="item.userreq_status === 1"
                (click)="userrequest(item.user_id)">
                Accept
            </button>

            <button class="rejecttButton"[disabled]="item.userreq_status === 2" 
                (click)="userrejectedbyadmin(item.user_id)">
                Reject
            </button>
        </div>
    </div>
</div>
