<div class="main">
  <div
    id="carouselExampleSlidesOnly"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="../../../../assets/first slide.avif"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../../../assets/slide3.avif"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img src="../../../../assets/1.jpg" class="d-block w-100" alt="..." />
      </div>
    </div>
  </div>

  <div class="submain">
    <div class="container py-3 my-5">
      <div class="bg-light p-1 rounded">
        <div class="row g-4 justify-content-center p-4">
          <div class="col-md-6 col-lg-6 col-xl-3">
            <!-- card -->

            <div class="container-fluid fruite py-1">
              <div class="container py-1">
                <div class="tab-class text-center">
                  <div class="row g-4">
                    <div class="col-lg-8 text-start"></div>
                    <div class="col-lg-8 text-end" style="width: 600px"></div>
                  </div>
                  <div class="tab-content">
                    <div id="tab-1" class="tab-pane fade show p-0 active">
                      <div class="row g-4">
                        <div class="col-lg-12">
                          <div
                            class="row g-3"
                            style="
                              display: flex;
                              flex-direction: row;
                              flex-wrap: wrap;
                              gap: 20px;
                            "
                          >
                            <div
                              class="col-md-12 col-lg-4 col-xl-3 card"
                              style="
                                width: 300px;
                                box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
                              "
                            >
                              <div
                                class="rounded position-relative fruite-item"
                              >
                                <div class="fruite-img">
                                  <img
                                    src=".."
                                    class="img-fluid w-100 rounded-top"
                                    style="width: 200px; height: 200px"
                                    alt=""
                                  />
                                </div>

                                <div
                                  class="p-4 border-secondary border-top-0 rounded-bottom"
                                >
                                  <h4>volunteer_name</h4>
                                  <h4>volunteer_email</h4>

                                  <div
                                    class="d-flex justify-content-between flex-lg-wrap"
                                  >
                                    <a
                                      href="#"
                                      class="btn border border-secondary rounded-pill px-3 text-primary"
                                      >Book</a
                                    >
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- card -->
          </div>

         
        </div>
      </div>
    </div>

    <div class="container-fluid py-5">
      <div class="container">
        <div class="bg-light p-5 rounded">
          <div class="row g-4 justify-content-center">
            <div class="col-md-6 col-lg-6 col-xl-3">
              <div class="counter bg-white rounded p-5">
                <i class="fa fa-users text-secondary"></i>
                <h4>Total Informations</h4>
                <h1>1963</h1>
              </div>
            </div>
            <div class="col-md-6 col-lg-6 col-xl-3">
              <div class="counter bg-white rounded p-5">
                <i class="fa fa-users text-secondary"></i>
                <h4>Number of Volunteers</h4>
                <h1>99%</h1>
              </div>
            </div>
            <div class="col-md-6 col-lg-6 col-xl-3">
              <div class="counter bg-white rounded p-5">
                <i class="fa fa-users text-secondary"></i>
                <h4>Quality of service</h4>
                <h1>99%</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="testimonial-card">
      <div class="testimonials-container">
        <div
          class="testimonial"
          style="padding: 20px"
          *ngFor="let item of ufeedbackdata"
        >
          <div class="content">
            <p>"{{ item.feedback_details }}"</p>
          </div>
          <hr />
          <div style="display: flex; gap: 20px; padding: 20px">
            <div>
              <img
                src="{{ item.user_photo }}"
                alt=""
                style="width: 100px; height: 100px; border-radius: 20px"
              />
            </div>
            <div>
              <h2>Name : {{ item.user_name }}</h2>
              <h3>Name : {{ item.user_contact }}</h3>
            </div>
          </div>
        </div>
      </div>
      <button
        class="nav-button prev-button"
        (click)="prevTestimonial()"
        style="color: #000000; cursor: pointer"
      >
        ❮
      </button>
      <button
        class="nav-button next-button"
        (click)="nextTestimonial()"
        style="color: #000000; cursor: pointer"
      >
        ❯
      </button>
    </div>
  </div>
</div>
