<form [formGroup]="catform" (ngSubmit)="onSubmit()" class="dis">
    <div class="card p-5" style="width: 30rem;height: 14rem;box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; ">
        <div class="card-body">

            <div class="cat-container" style="display: flex;flex-direction: column;gap: 10px;margin-top: -50px;">
                <div class="input-group">
                    <span class="input-group-text" style="width: 150px;">Category</span>
                    <input type="text" formControlName="category" aria-label="First name" class="form-control  w-90">

                </div>
                <div class="input-group">
                    <span class="input-group-text" style="width: 150px;">Description</span>
                    <textarea class="form-control" formControlName="catdesc" aria-label="With textarea"></textarea>
                </div>

                <div class="child3">
                    <button type="submit" class="btn btn-outline-success">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div style="width: 900px;">
        <table class="table table-hover  w-100 tablecontainer">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Category</th>
                    <th scope="col">Action</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>

                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>

                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry the Bird</td>
                    <td>twitter</td>

                </tr>
            </tbody>
        </table>
    </div>
</form>
