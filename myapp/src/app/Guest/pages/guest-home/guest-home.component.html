
<div class="container-fluid fruite py-5">
    <div class="container py-5">
        <div class="tab-class text-center">
            <div class="row g-4">
                <div class="col-lg-8 text-start">
                    <h1 style="font-size: 50px;">Our Volunteers</h1>
                </div>
                <div class="col-lg-8 text-end" style="width: 600px;">
                   
                </div>
            </div>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane fade show p-0 active">
                    <div class="row g-4">
                        <div class="col-lg-12  ">
                            <div class="row g-3" style="display: flex;flex-direction: row;flex-wrap: wrap;gap: 20px;">


                               
                                <div class="col-md-12 col-lg-4 col-xl-3 card" *ngFor="let item of verificationdata" style="width: 300px;  box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; 
                                ">
                                    <div class="rounded position-relative fruite-item">
                                        <div class="fruite-img">
                                            <img src="{{ item.volunteer_photo}}" class="img-fluid w-100 rounded-top" style="width: 200px;height: 300px;" alt="">
                                        </div>
                    
                                        <div class="p-4  border-secondary border-top-0 rounded-bottom">
                                            <h4>{{ item.volunteer_name}}</h4>
                                            <h4>{{ item.volunteer_email}}</h4>
                                        
                                            <div class="d-flex justify-content-between flex-lg-wrap">
                                               
                                                <a href="#" class="btn border border-secondary rounded-pill px-3 text-primary">Book</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                               
                               
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>      
    </div>
</div>

 <div class="container-fluid testimonial py-5">
    <div class="container py-5">
        <div class="testimonial-header text-center">
            <h1 class="display-5 mb-5 text-dark">Our client Saying!</h1>
        </div>
        <div class="owl-carousel testimonial-carousel" *ngFor="let item of allfeed" >
            <div class="testimonial-item img-border-radius bg-light rounded p-4">
                <div class="position-relative">
                    <i class="fa fa-quote-right fa-2x text-secondary position-absolute" style="bottom: 30px; right: 0;"></i>
                    <div class="mb-4 pb-4 border-bottom border-secondary">
                        <p class="mb-0">{{item.feedback_details}}
                        </p>
                    </div>
                    <div class="d-flex align-items-center flex-nowrap">
                        <div class="bg-secondary rounded">
                            <img src="{{item.user_photo}}" class="img-fluid rounded" style="width: 100px; height: 100px;" alt="">
                        </div>
                        <div class="ms-4 d-block">
                            <h4 class="text-dark">{{item.user_name}}</h4>
                            <p class="m-0 pb-3">{{item.user_email}}</p>
                            <div class="d-flex pe-5">
                                <i class="fas fa-star text-primary"></i>
                                <i class="fas fa-star text-primary"></i>
                                <i class="fas fa-star text-primary"></i>
                                <i class="fas fa-star text-primary"></i>
                                <i class="fas fa-star"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Tastimonial End -->
